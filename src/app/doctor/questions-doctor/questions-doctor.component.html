<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>




<div class="wrapper">

    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <app-doctor-side-bar></app-doctor-side-bar>
            <!-- Layout container -->
            <div class="layout-page">
                <app-doctor-header></app-doctor-header>
                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 container-p-y">
                        <br>
                        <div class="row">
                            <h1 style="text-align: center;"><b style="font-size: larger;">Questions Page</b></h1>
                            <div class="col-6">

                                <td><input type="button" style="margin-right: 5px;" value="Create" class="btn btn-dark"
                                        (click)="OpenCreateDialog()">
                                <td><input type="button" value="Done" class="btn btn-dark" (click)="Done()">
                                </td>
                            </div>

                            <div class="input-group mt-4 ">
                                <mat-form-field appearance="fill">
                                    <mat-label>Test Number</mat-label>
                                    <mat-select matNativeControl required [formControl]="TestNumber">
                                        <mat-option value="2">2</mat-option>
                                        <mat-option value="3">3</mat-option>
                                        <mat-option value="4">4</mat-option>
                                        <mat-option value="5">5</mat-option>
                                        <mat-option value="6">6</mat-option>
                                        <mat-option value="7">7</mat-option>
                                        <mat-option value="8">8</mat-option>
                                        <mat-option value="9">9</mat-option>
                                        <mat-option value="10">10</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <!-- <input type="number" autofocus [formControl]="TestNumber" width="70px"> -->
                            </div>

                        </div>


                        <br>
                        <div class="card mb-4">
                            <table class="table table-striped table-bordered table-sm row-border hover"
                                id="datatableexample">
                                <thead>
                                    <tr>
                                        <th>Question</th>
                                        <!-- <th>Category</th> -->
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of doctorservice.questionss">
                                        <td>{{item.quastion}}</td>
                                        <!-- <td>{{item.categoryname}}</td> -->

                                        <td>
                                            <input type="button" value="Add" class="btn btn-info"
                                                (click)="AddQuestiontoTest(item.quastionid)">

                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-doctor-footer></app-doctor-footer>

</div>

<ng-template #CreateForm>

    <div mat-dialog-content>
        <form [formGroup]="CreateQuestionsForm" class="example-form">

            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Question</mat-label>
                    <input type="text" matInput formControlName="quastion">
                    <mat-error *ngIf="CreateQuestionsForm.controls['quastion'].hasError('required')">
                        Question is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryid">
                        <mat-option [value]="this.sharedservice.DoctorByLoginId.categoryid">
                            {{this.sharedservice.DoctorByLoginId.categoryname}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="CreateQuestionsForm.controls['categoryid'].hasError('required')">
                        Category is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>

            <div mat-dialog-actions>
                <input style="margin-right: 5px;" type="button" [disabled]="CreateQuestionsForm.invalid" value="Create"
                    (click)="CreateQ()" class="btn btn-dark" mat-dialog-close>
                <input type="button" mat-dialog-close value="Cancel" class="btn btn-dark">
            </div>
        </form>
    </div>
</ng-template>
