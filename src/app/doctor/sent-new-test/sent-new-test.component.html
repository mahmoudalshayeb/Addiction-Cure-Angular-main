<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>



<div class="wrapper">


<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <app-doctor-side-bar></app-doctor-side-bar> <!-- Layout container -->
        <div class="layout-page">
            <app-doctor-header></app-doctor-header> <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <br>
                    <h1 style="text-align: center;"><b style="font-size: larger;">Sent Email Test</b></h1>

                    <div class="card mb-4">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Level Patient</th>
                                    <th>Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of doctorService.patientbydoctorid">
                                    <td><img src="../../../assets/images/{{item.imagename}}" height="80" width="80"
                                            style="border-radius: 50px;"></td>
                                    <td>{{item.firstname}}</td>
                                    <td>{{item.lastname}}</td>
                                    <td>{{item.level1}}</td>
                                    <td>
                                        <input type="button" value="Sent Email Test" class="btn btn-primary"
                                            (click)="sentnewtestDialog(item.patientid)">
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
    </div>
</div>
<app-doctor-footer></app-doctor-footer>
</div>

<ng-template #NewTest>
    <div mat-dialog-content>

        <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
                <br>
                <h1 style="text-align: center;"><b style="font-size: larger;">Sent Test Page</b></h1>
                <div id="page-wrapper">
                    <h1>Addicotion Cure</h1>

                    <div>Connecting...</div>

                    <ul></ul>
                    <form [formGroup]="SendEmailForm" class="example-form">
                        <textarea formControlName="BodyEmail" id="message" placeholder="Write your message here..." required></textarea>
                        <input formControlName="DateTest" type="date" placeholder="dd/mm/yy" required>
                        <button (click)="SendEmail()" type="submit">Send Test</button>
                        <button (click)="close()" type="button">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>
