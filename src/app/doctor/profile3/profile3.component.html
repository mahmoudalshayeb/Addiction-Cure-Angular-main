<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
  <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
    style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>



<div class="wrapper">

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <app-doctor-side-bar></app-doctor-side-bar>
    <!-- Layout container -->
    <div class="layout-page">
      <app-doctor-header></app-doctor-header>
      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="text-center mx-auto mb-5">
            
        
          <div class="card mb-4">
            <h2 class="card-header">Profile Details</h2>
            <!-- Account -->
            <div class="card-body">
              <div class="container">
                <h1 class="title">
                  <span class="title-word title-word-1">Specialization : </span>
                  <span class="title-word title-word-2">{{this.sharedservice.DoctorByLoginId.categoryname}}</span>
                </h1>
              </div>
              <!-- <h1 style="font-size: x-large; margin-top: -2%; text-align: center;">Specialization : {{this.sharedservice.DoctorByLoginId.categoryname}}</h1> -->
              <div class="d-flex align-items-start align-items-sm-center gap-4">
                <img style="border-radius: 58px; "
                  src="../../../assets/images/{{this.sharedservice.DoctorByLoginId.imagename}}" alt="user-avatar"
                  class="d-block rounded" height="100" width="100" id="uploadedAvatar" />
                <div class="button-wrapper">

                  <span class="d-none d-sm-block ">Change photo :</span>
                  <i class="bx bx-upload d-block d-sm-none"></i>
                  <input formControlName="image" type="file" class="form-control account-file-input" id="customFile"
                    style="width: 73%;display: inline; margin-top: 14px;" #File required (change)="UploadImage(File)" />

                </div>
              </div>
            </div> 
            <hr class="my-0" />
            <div class="card-body">
              <form id="formAccountSettings" [formGroup]="UpdateProfile">
                <div class="row">

                  <div class="mb-3 col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input class="form-control" formControlName="firstname" type="text" id="firstName" autofocus
                      placeholder="First Name"  />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input class="form-control" formControlName="lastname" type="text" id="lastName"
                      placeholder="Last Name"  />
                  </div>

                  <div class="mb-3 col-md-6">
                    <label for="UserName" class="form-label">User Name</label>
                    <input class="form-control" formControlName="username" type="text" id="UserName"
                      (click)="ShowBErrorMessage()" placeholder="User Name" />
                    <small *ngIf="UpdateProfile.controls['username'].hasError('required') && B == true">
                      User Name is <strong>required</strong>
                    </small>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input class="form-control" formControlName="email" type="email" id="email"
                      placeholder="Email@example.com" readonly />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="password" class="form-label" > Current Password</label>
                    <input class="form-control"  type="password" id="password" name="password" formControlName="CurrentPassword" (change)="CheckPassword()"
                      placeholder="Password"  />
                     
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" formControlName="password" type="password" id="password" name="password" [readOnly]="Current"
                      placeholder="Password" (click)="ShowCErrorMessage()" />
                    <small *ngIf="UpdateProfile.controls['password'].hasError('required') && C == true">
                      Password is <strong>required</strong>
                    </small>
                    <small *ngIf="UpdateProfile.controls['password'].hasError('minlength') && C == true">
                      must contains at least <strong>6 characters</strong>
                    </small>
                  </div>


                </div>
                <div class="mt-2">
                  <button type="submit" [disabled]="UpdateProfile.invalid" (click)="UpdateAdmin()"
                    class="btn btn-primary me-2">Save changes</button>
                  <button type="button" class="btn btn-outline-secondary" (click)="ReturnOldValue()">Cancel</button>
                </div>
              </form>
            </div>
            <!-- /Account -->
          </div>


        </div>
      </div>
    </div>
    </div>

    <!-- / Content -->

    <div class="content-backdrop fade">
    </div>
  </div>

  <!-- Content wrapper -->
</div>
<!-- / Layout page -->

<app-doctor-footer></app-doctor-footer>
<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
