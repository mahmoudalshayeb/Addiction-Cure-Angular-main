<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>

<!-- Header Start -->
<app-home-header></app-home-header>
<!-- Header End -->


<!-- Contact Start -->
<div class="container-fluid pt-5">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 500px;">
            <h1 class="d-inline-block text-primary text-uppercase border-bottom border-5">Any Questions?</h1>
            <h1 class="display-4">Please Feel Free To Contact Us</h1>
        </div>
        <div class="row g-5 mb-5">
            <div class="col-lg-4">
                <div class="bg-light rounded d-flex flex-column align-items-center justify-content-center text-center"
                    style="height: 200px;">
                    <div class="d-flex align-items-center justify-content-center bg-primary rounded-circle mb-4"
                        style="width: 100px; height: 70px; transform: rotate(-15deg);">
                        <i class="fa fa-2x fa-location-arrow text-white" style="transform: rotate(15deg);"></i>
                    </div>
                    <h6 style="font-size: 20px;" class="mb-0">{{this.shardService.HomeById.address}}</h6>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="bg-light rounded d-flex flex-column align-items-center justify-content-center text-center"
                    style="height: 200px;">
                    <div class="d-flex align-items-center justify-content-center bg-primary rounded-circle mb-4"
                        style="width: 100px; height: 70px; transform: rotate(-15deg);">
                        <i class="fa fa-2x fa-phone text-white" style="transform: rotate(15deg);"></i>
                    </div>
                    <h6 class="mb-0" style="font-size: 20px;">{{this.shardService.HomeById.phone}}</h6>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="bg-light rounded d-flex flex-column align-items-center justify-content-center text-center"
                    style="height: 200px;">
                    <div class="d-flex align-items-center justify-content-center bg-primary rounded-circle mb-4"
                        style="width: 100px; height: 70px; transform: rotate(-15deg);">
                        <i class="fa fa-2x fa-envelope-open text-white" style="transform: rotate(15deg);"></i>
                    </div>
                    <h6 class="mb-0" style="font-size: 20px;">{{this.shardService.HomeById.email}}</h6>
                </div>
            </div>
        </div>
        <div class="row justify-content-center position-relative" style="margin-top: -80px; z-index: 1;">
            <div class="col-lg-8">
                <div class="bg-white rounded p-5 m-5 mb-0">
                    <form [formGroup]="CreateContactUsForm">
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control bg-light border-0" placeholder="Your Name"
                                    formControlName="name" (click)="ShowAErrorMessage()" style="height: 55px;">
                                <small *ngIf="CreateContactUsForm.controls['name'].hasError('required') && A == true">
                                    Name is <strong>required</strong>
                                </small>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="email" class="form-control bg-light border-0" placeholder="Your Email" formControlName="email" (click)="ShowBErrorMessage()"
                                    style="height: 55px;">
                                    <small *ngIf="CreateContactUsForm.controls['email'].hasError('required') && B == true">
                                        Email  is <strong>required</strong>
                                    </small>
                                    <small *ngIf="CreateContactUsForm.controls['email'].hasError('email') && B == true">
                                    Invalid <strong>Email</strong>
                                    </small>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control bg-light border-0" placeholder="Subject"
                                    formControlName="subject" (click)="ShowCErrorMessage()" style="height: 55px;">
                                <small
                                    *ngIf="CreateContactUsForm.controls['subject'].hasError('required') && C == true">
                                    Subject is <strong>required</strong>
                                </small>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="number" class="form-control bg-light border-0" placeholder="Phone"
                                    formControlName="phone" (click)="ShowDErrorMessage()" style="height: 55px;">
                                <small *ngIf="CreateContactUsForm.controls['phone'].hasError('required') && D == true">
                                    Phone is <strong>required</strong>
                                </small>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control bg-light border-0" rows="5" formControlName="mesg"
                                    (click)="ShowEErrorMessage()" placeholder="Message"></textarea>
                                <small *ngIf="CreateContactUsForm.controls['mesg'].hasError('required') && E == true">
                                    Meassage is <strong>required</strong>
                                </small>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" [disabled]="CreateContactUsForm.invalid"
                                    type="submit" (click)="SendContact()">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->


<!-- Footer Start -->
<app-home-footer></app-home-footer>
<!-- Footer End -->
