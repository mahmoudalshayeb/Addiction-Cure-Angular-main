<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>

<!-- Navbar Start -->
<app-home-header></app-home-header>
<!-- Navbar End -->



<!-- Search Start -->
<div class="container-fluid pt-5">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 500px;">
            <h2 class="d-inline-block text-primary text-uppercase border-bottom border-5">Choose a Doctor</h2>
        </div>
    </div>
</div>
<!-- Search End -->


<!-- Search Result Start -->

<div *ngIf="this.adminService.PaymentsbyPatid!=null" class="container" style="margin-top: -3%;">

    <div class="cards">
        <div class="card" *ngFor="let item of adminService.DoctorsLevel">
            <div class="card__image-holder">
                <img class="card__image" src="../../../assets/images/{{item.imagename}}" width="300" height="240" alt="img" />
            </div>
            <div class="card-title">
                <h2>
                    {{item.firstname}} {{item.lastname}}
                    <small>{{item.level1}}</small>
                </h2>
            </div>
            <div class="button-wrapper" style="text-align: center;">
                <button type="button" class="btn btn-primary me-2"
                    (click)="SelectDoctor(item.doctodid)">Request</button>
            </div>
            <br>
        </div>
    </div>

    <!--end catgery  -->

</div>

<!-- Search Result End -->

<!-- Doctors End -->


<!-- Footer Start -->
<app-home-footer></app-home-footer>
<!-- Footer End -->
