<!-- Search Result Start -->
<div class="container" style="margin-top: -3%;">

    <div class="cards">

        <div class="card" *ngFor="let item of sharedService.Category">
          <div class="card__image-holder">
            <img class="card__image" src="../../../assets/images/{{this.item.image}}" width="298" height="250" alt="wave" />
          </div>
          <div class="card-title">
            <a (click)="showmore()" class="toggle-info btn">
              <span class="left"></span>
              <span class="right"></span>
            </a>
            <h2>
                {{this.item.categoryname}}
            </h2>
          </div>
          <div class="card-flap flap1">
            <div class="card-description">
                {{item.abouttext}}
            </div>
          </div>
        </div>
      
      </div>

    <!--end catgery  -->

</div>

<!-- Search Result End -->
