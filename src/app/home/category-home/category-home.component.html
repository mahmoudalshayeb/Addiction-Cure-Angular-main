<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>

<!-- Navbar Start -->
<app-home-header></app-home-header>
<!-- Navbar End -->



<!-- Search Start -->
<div class="container-fluid pt-5" >
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 500px;">
            <h2 class="d-inline-block text-primary text-uppercase border-bottom border-5">Find A Category</h2>
        </div>
        <div class="mx-auto" style="width: 100%; max-width: 600px; margin-top: -2%;">
            <div class="input-group">
                <input type="text" class="form-control border-primary w-50" placeholder="Category name">
                <button class="btn btn-dark border-0 w-25">Search</button>
            </div>
        </div>
    </div>
</div>
<!-- Search End -->


<!-- Search Result Start -->
<div class="container" style="margin-top: -3%;">

    <div class="cards">
        <div class="card" *ngFor="let item of shaerdService.Category">
            <div class="card__image-holder">
                <img class="card__image" src="{{this.item.image}}" alt="img" />
            </div>
            <div class="card-title">
                <h2>
                    {{this.item.categoryname}}
                    <small>{{this.item.abouttext}}</small>
                </h2>
            </div>
            <div class="button-wrapper" style="text-align: center;">
                <button type="button" class="btn btn-primary me-2" routerLink="/Test">Select and Take Test</button>
            </div>
            <br>
        </div>
    </div>

    <!--end catgery  -->

</div>

<!-- Search Result End -->

<!-- Doctors End -->


<!-- Footer Start -->
<app-home-footer></app-home-footer>
<!-- Footer End -->
