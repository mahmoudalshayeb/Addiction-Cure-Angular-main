
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>

<div class="wrapper">
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <app-admin-side-bar></app-admin-side-bar>
        <!-- Layout container -->
        <div class="layout-page">
            <app-admin-header></app-admin-header>
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <br>
                    <h1 style="text-align: center;"><b style="font-size: larger;">Testemonial Page</b></h1>
                    <div class="card mb-4">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>User Image</th>
                                    <th>Name</th>
                                    <th>Mesg Patiant</th>
                                    <th>Status & Action</th>
                                </tr>
                            </thead>
                            <tbody>                                
                                <tr *ngFor="let item of sharedService.Testemonial">
                                    <td><img src="../../../assets/images/{{item.imagename}}" height="80" width="80" style="border-radius: 50px;"></td>
                                    <td>{{item.firstname}} {{item.lastname}}</td>
                                    <td>{{item.messageuser}}</td>
                                    <td *ngIf="item.status=='unPublish'">
                                       <button class="btn btn-primary" (click)="publish(item.tesemonialid)" >publish</button>                                
                                    </td>
                                    <td *ngIf="item.status=='Publish'">
                                        <button class="btn btn-primary" (click)="unpublish(item.tesemonialid)">unpublish</button> 
                                        <input type="button" value="Delete" class="btn btn-danger" (click)="OpenDeleteDialog(item.tesemonialid)" style="margin-left: 2%;" > 
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
    </div>
</div>
<app-admin-footer></app-admin-footer>
</div>

</ng-template>

</ng-template>



<ng-template #DeleteForm>


    <div mat-dialog-content>
        <h2 mat-dialog-content><b>Would you like to delete this Testemoial ?</b></h2>
        <div mat-dialog-actions>
            <input mat-dialog-close value="Yes" type="button" class="btn btn-danger" (click)="DeleteTestemoiall()">
            <input type="button" mat-dialog-close="" value="Cancel" class="btn btn-dark">
        </div>
    </div>

</ng-template>
