<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>




<div class="wrapper">
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <app-admin-side-bar></app-admin-side-bar>
        <!-- Layout container -->
        <div class="layout-page">
            <app-admin-header></app-admin-header>
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <br>
                    <h1 style="text-align: center;"><b style="font-size: larger;">Contact Us Page</b></h1>
                    <!-- <td><input type="button" value="Create" class="btn btn-dark" (click)="OpenCreateDialog()"></td> -->
                    <br>
                    <div class="card mb-4">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Message</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of this.adminservice.ContactUs">
                                    <td>{{item.subject}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item.phone}}</td>
                                    <td>{{item.mesg}}</td>
                                    <td>
                                        <a type="button" class="btn btn-primary" href="mailto:{{item.email}}">Reply</a>
                                        <input type="button" value="Delete" class="btn btn-danger" (click)="OpenDeleteDialog(item.contactid)" style="margin-left: 2%;" >
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
    </div>
</div>
<app-admin-footer></app-admin-footer>
</div>



<ng-template #Deleteform>

    
    <div matDialogContent>
        <h2 mat-dialog-content><b>Would you like to delete this Message ?</b></h2>
        <div mat-dialog-actions>
            <input mat-dialog-close value="Yes" type="button" class="btn btn-danger" (click)="DeleteMesg()">
            <input type="button" mat-dialog-close="" value="Cancel" class="btn btn-dark">
        </div>
    </div>

</ng-template>
