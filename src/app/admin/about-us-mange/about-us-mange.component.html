<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>


<div class="wrapper">
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <app-admin-side-bar></app-admin-side-bar>
        <!-- Layout container -->
        <div class="layout-page">
            <app-admin-header></app-admin-header>
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <br>

                <div class="container">

                    <form [formGroup]="UpdateAboutUsForm">
                        <div class="row g-3">
                            <div class="row">
                                <div class="col-12 col-sm-4">

                                    <img class="Img" src="../../../assets/images/{{sharedservice.AboutById.image}}">
                                </div>

                                <div class="col-12 col-sm-6">
                                    <input type="file" id="customFile"
                                        style="width: 82%;margin-top: 95px;" #File accept="image/*"
                                        (change)="UploadImage(File)" required />
                                </div>

                            </div> 
                            <div class="col-12">
                                <label>Paragraph One:</label>
                                <textarea class="form-control  border-0" rows="5" formControlName="paragraph1"
                                    placeholder="Paragraph One "></textarea>
                                <small *ngIf="UpdateAboutUsForm.controls['paragraph1'].hasError('required')">
                                    Paragraph One is <strong>required</strong>
                                </small>
                            </div>
                            <div class="col-12">
                                <label>Paragraph Two:</label>
                                <textarea class="form-control  border-0" rows="5" formControlName="paragraph2"
                                    placeholder=" Paragraph Two"></textarea>
                                <small *ngIf="UpdateAboutUsForm.controls['paragraph2'].hasError('required')">
                                    Paragraph Two is <strong>required</strong>
                                </small>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" [disabled]="UpdateAboutUsForm.invalid"
                                    (click)=" UpdateAboutUs()" type="submit">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<br>
<br>
<app-admin-footer></app-admin-footer>
</div>
