<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>

<div class="wrapper">
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <app-admin-side-bar></app-admin-side-bar>
        <!-- Layout container -->
        <div class="layout-page">
            <app-admin-header></app-admin-header>
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                
             
                <div class="container-xxl flex-grow-1 container-p-y">
                    <br>
                    <h1 style="text-align: center;"><b style="font-size: larger;">Report Page</b></h1>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                          <input matStartDate formControlName="start" placeholder="Start date">
                          <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                       
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                      
                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                      </mat-form-field>
                      
                      
                      <input type="button" class="btn btn-primary" value="search" style="background-color: #007383;" (click)="Searchdate()">
                   
                    <div class="card mb-4">
                   
                        <table class="table" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" >
                            <thead>
                                <tr>
                                    <th>Patient Name</th>
                                    <th>Amount of Period</th>
                                    <th>Date of Test</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of adminService.reports  " >
                                    <td>{{item.patientfname+" "+item.patientlname}}</td>
                                    <td>{{item.amount}}</td>
                                    <td>{{item.paydate}}</td>
                                </tr>
                                
                            </tbody>
                            
                        </table>
                        <div class="col-lg-3 col-6">
                            <!-- small box -->
                            <div class="small-box bg-info text-white">
                                <div class="inner">
                                    <h3>{{this.adminService.total}}</h3>
    
                                    <p>Total Amount</p>
                                </div>
                                <div class="icon">
                                    <i class="ion bi bi-tags"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
          
        </div>
    </div>
</div>
<app-admin-footer></app-admin-footer>
</div>
